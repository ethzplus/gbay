<HTML>
<HEAD>
<LINK REL="stylesheet" TYPE="text/css" HREF="css/leftTopFrame.css" TITLE="Style">
<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
//var ns4=window.top.document.layers?window.top.document.layers:document.layers;

var ns4 = (document.layers);
var ie4 = (document.all && !document.getElementById);
var ie5 = (document.all && document.getElementById);
var ns6 = (!document.all && document.getElementById);

function openManualInPlainWindow() {
  var url = '../NeticaAPIMan_C.pdf';
  var newWindow = window.open(url,"Netica_C_Manual","alwaysRaised,resizable,titlebar=no,scrollbars=yes,screenX=20" );
  newWindow.focus();
}

function loadCategories() {
    if (document.getElementById) {
       var fm = top.document.getElementById('leftFrm');
       if ( fm == null ) {
          fm = parent.parent.document.getElementById('leftFrm');
       }
       if (fm != null ) fm.src = "leftCateg.html";
    }     
    else { //ns4 & ie4
       var fm = top.frames["leftFrame"];
       if (fm != null ) {
//test w. IE4
         fm.location = "leftCateg.html";
       }
   }
}

</SCRIPT> 
</HEAD>

<BODY bgcolor=white topmargin=4 bottommargin=0 leftmargin=5 rightmargin=0 marginwidth=0 marginheight=0>
<form>
<table cellpadding=0 cellspacing=0 align=center width=100%><tr>
  <td align=left>&nbsp;<input type=button class=buttonCateg name="CATEGORIES" value="CATEG" onClick="JAVASCRIPT:loadCategories();"></td><td>&nbsp;</td>
  <td align=right ><input type=button class=buttonManual name="MANUAL"  value="MANUAL" onClick="JAVASCRIPT: void openManualInPlainWindow();"></td>
</tr></table>
</form>
</BODY>
</HTML>
