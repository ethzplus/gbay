    <div id="msgDialog">
        <div id="dialogContent"></div>
        <p class="sub">- Click here to close - </p>
    </div>

    <section id="editor">

        <!-- <p>Modify network</p> -->
        
       
        <section id="editor_header">
            <label>Network name: 
                <input type="text" id="net_name" value="BN-net-sample">
            </label>
            <input type="button" id="load_net_btn" value="Load network">
            <input type="button" id="save_net_btn" value="Save network">
        </section>


        <section id="node_info">
            <h3>Node info</h3>

            <label>Name:
                <input type="text" id="node_name">
            </label>

            <label>Title:
                <input type="text" id="node_title">
            </label>


            <select id="node_kind">
                <option value="NATURE">Nature</option>
                <option value="DECISION">Decision</option>
                <option value="UTILITY">Utility</option>
                <option value="CONSTANT">Constant</option>
            </select>

            <select id="node_discrete">
                <option value="Discrete">Discrete</option>
                <option value="Continuous">Continuous</option>
            </select>

            <!-- <div id="node_probs"></div> -->

            <input type="button" id="probs_node_btn" class="node_btn" value="Display probability table">
            <input type="button" id="delete_node_btn" class="node_btn" value="Delete node">
            <input type="button" id="connect_node_btn" class="node_btn" value="Connect node">

            <p id="message"></p>
            
        </section>

        <section id="node_new">
            <h3>Create new node</h3>
            <label>Name:
                <input type="text" id="new_node_name">
            </label>
            <label>Title:
                <input type="text" id="new_node_title">
            </label>

            <label>States:
                <textarea name="new_node_states"></textarea>

                <option value="Nature">Nature</option>
                <option value="Decision">Decision</option>
                <option value="Utility">Utility</option>
                <option value="Constant">Constant</option>
            </select>

            <select id="new_node_discrete">
                <option value="Discrete">Discrete</option>
                <option value="Continuous">Continuous</option>
            </select>

            <input type="button" id="new_node_btn" value="Create">

        </section>

    </section>

    <div id="templates">
        <div class="box selectable">
            <div class="header"></div>
            <div class="states"></div>
